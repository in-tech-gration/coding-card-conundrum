<ion-header>
  <ion-toolbar>
    <ion-title>Add players</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Player name</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Player name"></ion-input>
    <ion-button class="add-button" (click)="addPlayer()"> Add player</ion-button>
  </ion-item>

  <ion-item *ngFor="let p of model.players">
    <ion-label> {{ p.name }} </ion-label>
    <ion-icon name="trash-bin-outline" slot="end" (click)="removePlayer(p)"></ion-icon>
  </ion-item>
</ion-content>
