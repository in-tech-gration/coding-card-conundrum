<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CodeCards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="background">

    <div id="container">
    <img alt="logo" class="logo" src="assets/codecards-logo.png"/>
     <ion-button class="menu-button" (click)="startGame()">Start Game</ion-button>
     <ion-button class="menu-button" (click)="showDeckOverview()">Deck Overview</ion-button>
    </div>
  </div>
</ion-content>
